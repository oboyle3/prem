<!DOCTYPE html>
<html>
<head>
    <title>dashboard</title>
    <style>
        table {
            font-size: 8px; /* smaller text */
            width: auto; /* only as wide as needed */
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 4px 6px; /* smaller padding */
            border: 1px solid #e38d8d;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>dashboard.html</h1>
    <p>hi {{ user.username }}</p>

    <table>
        <thead>
            <tr>
                {% for head in headers %}
                    <th>{{ head }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'logout' %}">logout</a>
</body>
</html>
